name: Release Docker Image to GHCR

on:
  push:
    tags:
      - '*'
  release:
    types: [published, edited]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: lddc-fastapi

jobs:
  build-and-test:
    name: Build & Test (gate release)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare metadata
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            echo "VERSION=manual-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          fi
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="${GITHUB_REPOSITORY,,}"
          echo "OWNER_LC=${OWNER_LC}" >> "$GITHUB_OUTPUT"
          echo "REPO_LC=${REPO_LC}" >> "$GITHUB_OUTPUT"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies (locked)
        run: uv sync --locked

      - name: Run tests (exclude flaky network)
        run: uv run pytest -q -k "not test_real_translation" --maxfail=1

      - name: Docker build smoke (ensure Dockerfile builds)
        run: docker build -t ghcr.io/${{ steps.meta.outputs.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }} .

  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare metadata
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            echo "VERSION=manual-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          fi
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="${GITHUB_REPOSITORY,,}"
          echo "OWNER_LC=${OWNER_LC}" >> "$GITHUB_OUTPUT"
          echo "REPO_LC=${REPO_LC}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ steps.meta.outputs.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }} .

      - name: Push image
        run: docker push ghcr.io/${{ steps.meta.outputs.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }}

      - name: Create deployable tarball
        run: |
          docker save ghcr.io/${{ steps.meta.outputs.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }} | gzip > ${{ env.IMAGE_NAME }}-${{ steps.meta.outputs.VERSION }}.tar.gz

      - name: Upload tarball to GitHub Release assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.IMAGE_NAME }}-${{ steps.meta.outputs.VERSION }}.tar.gz
          body: |
            Docker Image available:
            `docker pull ghcr.io/${{ steps.meta.outputs.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}